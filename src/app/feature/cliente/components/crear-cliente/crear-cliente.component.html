<form [formGroup]="clienteForm" (ngSubmit)="crear()">
  <div class="row">
    <div class="col-sm-2">
      <label>Nombre:</label>
    </div>
    <div class="col-sm-4">
      <input validar type="text" id="nombreCliente" name="nombreCliente" placeholder="Nombre del Cliente" class="form-control"

    </div>
  </div>
